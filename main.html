  <div id="wrap">
    <header id="header">
      <div class="header-cover clearfix">
        <h1 class="logo" id="logo"> Safe Rode</h1>
        <div class="toggle">
          <a href="#">
            <p class="sr-only">메뉴</p>
            <i class="fas fa-bars"></i>
          </a>
        </div>
      </div>
    </header>

    <aside id="menu-content">
      <div class="menu-content-cover">
        <nav>
          <h2 class="sr-only">사이드메뉴</h2>
          <p class="close"><i class="fas fa-times"></i></p>
          <div class="side-top">
            <div class="profile">
              <div class="frame">
                <img src="./img/profile-img.png" alt="#">
              </div>
            </div>
          </div>
          <ul class="side-middel">
            <li>
              <a href="#">
                <i class="far fa-money-bill-alt"></i>
                <p>내 마일리지</p>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="far fa-angry"></i>
                <p>신고내역</p>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="far fa-bell"></i>
                <p>알림 내역</p>
              </a>
            </li>
          </ul>
          <ul class="side-bottom">
            <li>
              <a href="#">
                <i class="fas fa-question"></i>
                <p>고객센터</p>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fas fa-tools"></i>
                <p>설정</p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>
    <!-- 컨텐츠 -->



    <section id="main-content">
      <div class="main-content-cover">
        <div class="play">
          <i class="far fa-smile-wink"></i>
          <div class="text-cover">
            <h2>놀자</h2>
            <p>즐겁게 놀면서 교통안전을 알아보자</p>
          </div>
          <div class="button-cover">
            <button class="quiz" id="main-quiz-btn">퀴즈</button>
            <button class="game" id="main-game-btn">게임</button>
          </div>

        </div>
        <div class="bad-car">
          <i class="far fa-angry"></i>
          <div class="text-cover">
            <h2>나쁜차</h2>
            <p>왜 나쁘게 주차해 놓은거야!!<br />
              안전한 길목 만들어 볼까?</p>
          </div>
          <div class="button-cover">
            <button class="car">불법 주정차 신고</button>
          </div>

        </div>
        <div class="gift">
          <i class="fas fa-gifts"></i>
          <div class="text-cover">
            <h2>마일리지샾</h2>
          </div>
          <div class="button-cover">
            <button class="gift-shop">기프트 신청</button>

          </div>

        </div>
      </div>
    </section>

    <footer>
      <nav>
        <ul>
          <li>
            <a href=" #">
              <i class="fas fa-home" id="home"></i>
              <p>홈</p>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-gamepad" id="gamepad"></i>
              <p>게임</p>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-car" id="fa-car"></i>
              <p> 신고</p>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-gift" id="fa-gift"></i>
              <p>기프트샵</p>
            </a>
          </li>
        </ul>
      </nav>

    </footer>
  </div>
