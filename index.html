<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Road</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="https://kit.fontawesome.com/a1de2889fc.js"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body id="index">
    <div class="loade">
        <section class="loading-page">
            <div class="loading-page-cover">
                <div class="last-box">
                </div>
            </div>
            <div class="inner-box">
            </div>
            <div class="text-box">
                <p>Safe</p>
                <p>Rode</p>
            </div>
        </section>
        <div class="loading-logo">
            <div class="loading">Loading
                <span class="circle1"></span>
                <span class="circle2"></span>
                <span class="circle3"></span>
            </div>
        </div>
    </div>
    <div id="wrap">
        <header id="header">
            <div class="header-cover clearfix">
                <h1 class="logo">Safe Rode</h1>
                <div class="toggle">
                    <a href="#">
                        <p class="sr-only">메뉴</p>
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </div>
        </header>

        <aside id="menu-content">
            <div class="menu-content-cover">
                <nav>
                    <h2 class="sr-only">사이드메뉴</h2>
                    <p class="close"><i class="fas fa-times"></i></p>
                    <div class="side-top">
                        <div class="profile">
                            <div class="frame">
                                <img src="./img/profile-img.png" alt="#">
                            </div>
                        </div>
                    </div>
                    <ul class="side-middel">
                        <li>
                            <a href="#">
                                <i class="far fa-money-bill-alt"></i>
                                <p>내 마일리지</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="far fa-angry"></i>
                                <p>신고내역</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="far fa-bell"></i>
                                <p>알림 내역</p>
                            </a>
                        </li>
                    </ul>
                    <ul class="side-bottom">
                        <li>
                            <a href="#">
                                <i class="fas fa-question"></i>
                                <p>고객센터</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-tools"></i>
                                <p>설정</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        <!-- 컨텐츠 -->


        <section id="login">
            <div class="login-cover">
                <h1 class="logo" id="logo">
                    <a href="#">
                        <span> Safe</span>
                        <span>Rode</span>
                    </a>
                </h1>
                <div class="login-form">
                    <input class="user-id" type="text" value="아이디">
                    <i class="far fa-user user"></i>
                    <input class="user-pw" type="text" value="비밀번호">
                    <i class="fas fa-unlock-alt lock"></i>
                </div>

                <div class="service">
                    <button class="member-signup">회원가입</button>
                    <button class="login-submit">로그인</button>
                </div>

                <div class="sns">
                    <div class="kakao"></div>
                    <div class="google"></div>
                </div>
            </div>


        </section>

    </div>
</body>

</html>
